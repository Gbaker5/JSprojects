<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Temp Converter</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Temp Converter</h1>
		<p>Let's Convert! C --> F or F --> C</p>
		
		<table>
			<tr>
				<th>Celsius to <span>Fahrenheit</span></th>
				<th>Fahrenheit to <span>Celsius</span></th>
			</tr>
			<tr>
				<td class="image"><img src="img/tempformula-ctof.png" alt=""></td>
				<td class="image"><img src="img/tempformula-ftoc.png" alt=""></td>
			</tr>
			<tr>
				<td><input  id="F-input" type="text" placeholder="Input Fahrenheit"></td>
				<td><input  id="C=input" type="text" placeholder="Input Celsius"></td>
			</tr>
			<tr>
				<td><button id="F-Convert">Convert</button></td>
				<td><button id="C-Convert">Convert</button></td>
			</tr>
			<tr>
				<td id="Celsius">&deg;C</td>
				<td id="Fahrenheit">&deg;F</td>
			</tr>
		</table>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
